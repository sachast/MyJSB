Identite\ProfilBundle\Entity\IdentifiantsWeb:
  type: entity
  lifecycleCallbacks:
    prePersist: [setCreeLe, setActif1]    
    loadClassMetadata: [setDernierConnection]
  repositoryClass: Identite\ProfilBundle\Entity\IdentifiantsWebRepository
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    login:
      type: string
      length: 50
      nullable: false
    motDePasse:
      type: string
      length: 50
      nullable: false
    derniereConnection:
      type: datetime
      nullable: true
    valideJusque:
      type: datetime
      nullable: true
    actif:
      type: boolean
      nullable: false
    creeLe:
      type: datetime
      nullable: false
  oneToOne:
    personne:
      targetEntity: Personne
      inversedBy: identifiantsWeb
      cascade: ["persist"]
      joinColumns:
        personne_id:
          referencedColumnName: id
